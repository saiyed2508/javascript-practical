<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Guess the Number</title><link rel="stylesheet" href="styles.css">
</head><body>
<main>
  <h1>Guess the Number (1–100)</h1>
  <form id="form"><input id="guess" type="number" min="1" max="100" required><button>Try</button></form>
  <p id="hint">Start guessing…</p>
  <p>Attempts: <span id="tries">0</span></p>
  <button id="reset">Reset</button>
</main>
<script src="script.js"></script></body></html>
