<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Do App</title><link rel="stylesheet" href="styles.css"></head>
<body>
<main>
  <h1>To-Do</h1>
  <form id="form"><input id="task" placeholder="New task..." required /><button>Add</button></form>
  <div class="filters">
    <button data-f="all" class="active">All</button>
    <button data-f="open">Open</button>
    <button data-f="done">Done</button>
  </div>
  <ul id="list"></ul>
</main>
<script src="script.js"></script></body></html>
