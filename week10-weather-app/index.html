<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather App</title><link rel="stylesheet" href="styles.css"></head>
<body>
<main>
  <h1>Weather</h1>
  <form id="form"><input id="city" placeholder="Enter city (e.g., Vadodara)" required /><button>Get Weather</button></form>
  <section id="result" class="card" hidden>
    <h2 id="rCity"></h2>
    <p id="rTemp"></p>
    <p id="rDesc"></p>
  </section>
  <p id="err" class="err"></p>
</main>
<script src="script.js"></script></body></html>
